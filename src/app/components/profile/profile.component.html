<div class='container'>
<div class='row'>
<form action="">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="insert username" [(ngModel)]="username" name="username" (keyup)="getProfile()">
  </div>

</form>

<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-fluid"  alt="profile image">
        </div>
        <div class="col-md-6">
          <div>
            <p>
              <span class="label label-default">{{profile.public_repos}} Public Repos</span>
            </p>


              <p>
                <a href="{{profile.html_url}}" class="btn btn-success">View profile on github</a>
              </p>


            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Repos</h3>
              </div>
              <div class="panel-body" *ngFor="let repo of repos">
                <p>
                  {{repo.name}} <a href="{{repo.html_url}}" class="btn btn -sm btn-warn">view this project</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
