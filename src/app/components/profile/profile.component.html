<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{profile.name}}
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          <img src="{{profile.avatar_url}}" class="img-circle img-responsive" alt="profile image">
        </div>
        <div class="col-md-6">
          <div>
            <p>
              <span class="label label-default">{{profile.public_repos}} Public Repos</span>
            </p>
            <p>
              <a href="{{profile.html_url}}" class="btn btn-success">View profile on github</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
